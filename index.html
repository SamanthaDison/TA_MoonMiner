<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>




<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-white text-uppercase pt-2">Quack Miner</h1>
                <div class="d-flex justify-content-around text-white">
                    <p class="fs-4">QUACKS PER SECOND: <span id="qps">0</span></p>
                    <p class="fs-4">QUACKS: <span id="quacks"></span></p>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <section class="main-section">
                    <section id="addFish">

                        <!-- <marquee behavior="alternate">
                            <marquee behavior="alternate" direction="up">
                                <i class="fish">
                                    üê†
                                </i>
                            </marquee>
                            <marquee behavior="alternate" direction="up" scrollamount="10">
                                <i class="fish">
                                    üê†
                                </i>
                            </marquee>
    
                        </marquee> -->
                    </section>
                    <marquee behavior="alternate" id="addDuckDuckJuice">
                        <marquee behavior="alternate" direction="up">
                            <i class="duck" onclick="increaseQuacks()">
                                ü¶Ü
                            </i>
                        </marquee>
                    </marquee>
                </section>
                <section class="bottom-section">
                    <div class="row justify-content-center">
                        <div class="col-md-12 shop-button">
                            <i class="mdi mdi-cart fs-2 text-light openShop" data-bs-toggle="offcanvas"
                                data-bs-target="#quackStop" aria-controls="quackStop"></i>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <div class="offcanvas offcanvas-bottom offcanvas-height" tabindex="-1" id="quackStop" aria-labelledby="quackStop">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title " id="offcanvasBottomLabel">QUACK STOP</h3>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <div class="container-fluid">
                <div class="row pt-3">
                    <div class="col-md-8 text-center">
                        <h4 class="text-center">SHOP</h4>
                        <div class="row upgrade-items justify-content-around flex-wrap pt-1">
                            <div class="col-md-4">
                                <img onclick="buyUpgrade('breadcrumbs')" on
                                    src="https://cdn.shopify.com/s/files/1/0009/5292/6271/products/kokkoman-panko-japanese-style-bread-crumbs-low-sodium-8-oz-box-healthy-heart-market_2000x.jpg?v=1647370748"
                                    alt="">
                                <p>Bread crumbs: $<span id="breadcrumbsPrice">20</span> x<span
                                        id="breadcrumbsMultiplier">1</span></p>
                            </div>
                            <div class="col-md-4">
                                <img onclick="buyUpgrade('slicedGrapes')"
                                    src="Sliced-Grapes-for-Broccoli-Salad-removebg-preview.png" alt="">
                                <p>Sliced grapes: $<span id="slicedGrapesPrice">60</span> x<span
                                        id="slicedGrapesMultiplier">2</span></p>
                            </div>
                            <div class="col-md-4">
                                <img onclick="buyUpgrade('duckSnax')"
                                    src="https://cdn.shopify.com/s/files/1/1697/2353/products/Evolution-Gourmet-Fondue-Cat-Kibble-on-a-plate_ed975f9a-848d-40c4-9c4f-6436dff4702a_2000x.jpg?v=1579982429"
                                    alt="">
                                <p>Duck Snax: $<span id="duckSnaxPrice">80</span> x<span
                                        id="duckSnaxMultiplier">5</span>
                                </p>
                            </div>
                            <div class="col-md-4">
                                <img onclick="buyUpgrade('fish')"
                                    src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/tropical-fish.png"
                                    alt="">
                                <p>Fish: $<span id="fishPrice">100</span> x<span id="fishMultiplier">20</span></p>
                            </div>
                            <div class="col-md-4">
                                <img onclick="buyUpgrade('duckDuckJuice')"
                                    src="https://cdn3.iconfinder.com/data/icons/food-emoji/50/EnergyDrink-512.png"
                                    alt="">
                                <p>Duck-Duck Juice: $<span id="duckDuckJuicePrice">200</span> x<span
                                        id="duckDuckJuiceMultiplier">50</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h4 class="text-center">INVENTORY</h4>
                        <div class="pt-4">
                            <p>Bread crumbs: <span id="breadcrumbs">0</span></p>
                            <p>Sliced grapes: <span id="slicedGrapes">0</span></p>
                            <p>DuckSnax: <span id="duckSnax">0</span></p>
                            <p>Fish: <span id="fish">0</span></p>
                            <p>Duck-Duck Juice: <span id="duckDuckJuice">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <audio id="quackSound" src="quack_sound.mp3"></audio>
    <script src="main.js"></script>
</body>

</html>
